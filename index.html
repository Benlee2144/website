<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NovaBots Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(270deg, #1a1a2e, #16213e, #0f3460);
      background-size: 600% 600%;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      animation: backgroundShift 10s infinite linear;
    }
    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      max-width: 800px;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    .nova {
      font-size: 3.5rem;
      font-weight: bold;
      background-image: linear-gradient(90deg, purple, pink, orange, cyan);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      animation: gradientShift 3s infinite linear;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
      animation-delay: 0.5s;
    }
    .telegram-button {
      display: inline-block;
      padding: 15px 35px;
      background: #0088cc;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      transition: background 0.3s ease;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 1s;
    }
    .telegram-button:hover {
      background: #0070a8;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="nova">Nova</span> Trade Faster, Safer, & Better</h1>
    <p>Forget the headache of failed transactions, slippage, and priority fees. Nova makes trading simple and profitable.</p>
    <a class="telegram-button" href="https://t.me/TradeonNovaBot?start=r-0R601O" target="_blank">Telegram Bot</a>
  </div>
</body>
</html>
